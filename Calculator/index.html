<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Calculator</title>
</head>

<body>
    <header><h2 class="cal">Calculator</h2></header>

    <main>
        <div class="calculator">
            <div class="screen">
                <div class="digit1 digits"></div>
                <div class="digit2 digits"></div>
                <div class="digit3 digits"></div>
                <div class="digit4 digits"></div>
                <div class="digit5 digits"></div>
            </div>
            <div class="botones">
                <div class="row1">
                    <div class="seven">7</div>
                    <div class="eight">8</div>
                    <div class="nine">9</div>
                    <div class="divide">%</div>
                </div>
                <div class="row2">
                    <div class="four">4</div>
                    <div class="five">5</div>
                    <div class="six">6</div>
                    <div class="divide">*</div>
                </div>
                <div class="row3">
                    <div class="one">1</div>
                    <div class="two">2</div>
                    <div class="three">3</div>
                    <div class="plus">+</div>
                </div>
                <div class="row4">
                    <div class="zero">0</div>
                    <div class="point">.</div>
                    <div class="equal">=</div>
                    <div class="minus">-</div>
                </div>
            </div>
        </div>

    </main>
    

</body>
</html>
