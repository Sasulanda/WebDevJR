<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="code.js"></script>
    <title>Calculator</title>
</head>

<body>
    <header><h2 class="cal">Calculator</h2></header>

    <main>
        <div class="calculator">
            <div class="screen">
                <div class="digit1 digits"></div>
                <div class="digit2 digits"></div>
                <div class="digit3 digits"></div>
                <div class="digit4 digits"></div>
                <div class="digit5 digits"></div>
            </div>
            <div class="botones">
                <div class="row1 rows">
                    <div class="seven bt">7</div>
                    <div class="eight bt">8</div>
                    <div class="nine bt">9</div>
                    <div class="divide bt">%</div>
                </div>
                <div class="row2 rows">
                    <div class="four bt">4</div>
                    <div class="five bt">5</div>
                    <div class="six bt">6</div>
                    <div class="divide bt">*</div>
                </div>
                <div class="row3 rows">
                    <div class="one bt">1</div>
                    <div class="two bt">2</div>
                    <div class="three bt">3</div>
                    <div class="plus bt">+</div>
                </div>
                <div class="row4 rows">
                    <div class="zero bt">0</div>
                    <div class="point bt">.</div>
                    <div class="equal bt">=</div>
                    <div class="minus bt">-</div>
                </div>
            </div>
        </div>

    </main>
    

</body>
</html>
