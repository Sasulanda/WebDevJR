<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Stick+No+Bills:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&family=Stick+No+Bills:wght@600&display=swap" rel="stylesheet">
    
    <title>Rock Paper Scissors!</title>


</head>
<body>
    <header><h2>Rock Paper Scissors</h2></header>
    <div class="finish"><p class="playAgain">PLAY AGAIN!</p></div>
    <main class="mainGame">
        <div class="ui">
            <div class="player"></div>
            <div class="scorePlayer">0</div>
            <div class="vs">VS</div>
            <div class="scoreBot">0</div>
            <div class="bot"></div>
        </div>

        <div class="selection">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>

        <div class="gameText">
            <div class="robotText">El robot es una <span class="eleccionRobot">poronga</span></div>
            <div class="wl">GANASTE!</div>
        </div>
    </main>   
    <footer>Copyright reserved. &copy;<a href="https://github.com/Sasulanda">GitHub</a></footer>

    <script src="javascript.js"></script>

</body>
</html>
