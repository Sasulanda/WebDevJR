<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleUI.css">
    <script src="logicGame.js" defer></script> <!--Defer option is used for the script load at the end-->
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="container">
        <div class="ui">
            <div class="player"></div>
            <div class="score">
                <div class="playerSection">
                    <div class="playerText">Funalito</div>
                    <div class="playerScore">0</div>
                </div>
                <div class="botSection">
                    <div class="botText">A.I</div>
                    <div class="botScore">0</div>
                </div>
            </div>
            <div class="bot"></div>
        </div>
        <div class="selection">
            <div class="rock"></div>
            <div class="paper"></div>
            <div class="scissors"></div>
        </div>

    </div>


</body>
</html>
